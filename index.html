<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Weather Forecast</title>
    <style>
        /* --- Typography --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        /* --- 100% Unbreakable CSS Sky Gradient --- */
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }

        /* --- Premium App Heading --- */
        .main-heading {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-align: center;
        }

        /* --- The Search Pill --- */
        .search-wrapper {
            background: rgba(255, 255, 255, 0.4); /* Slightly more opaque to hide background clouds */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            padding: 6px 6px 6px 25px;
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        /* --- Fixed Text Visibility (Dark Slate Color) --- */
        .search-wrapper input {
            flex: 1;
            background: transparent;
            border: none;
            color: #0f172a; /* Deep slate color so it is highly visible */
            font-size: 1.1rem;
            outline: none;
            font-weight: 600;
        }
        
        .search-wrapper input::placeholder { color: rgba(15, 23, 42, 0.6); font-weight: 500; }

        /* --- Custom Mic Icon (Now Dark to match text) --- */
        .mic-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            margin-right: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mic-btn svg { width: 22px; height: 22px; fill: #0f172a; transition: fill 0.3s ease; }
        .mic-btn:hover svg { fill: #000000; }
        
        .listening svg { fill: #ff4757; animation: pulse 1s infinite alternate; }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        /* --- Teal Search Button --- */
        .search-btn {
            background: #00c896;
            color: #ffffff;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 200, 150, 0.3);
        }

        .search-btn:hover { background: #00e0a8; }

        /* --- Weather Results Layout --- */
        .weather-result {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 2.5rem;
            margin-top: 25px;
            width: 100%;
            max-width: 550px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: none;
        }

        .weather-result.active { display: block; animation: slideUp 0.4s ease; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .city-name { font-size: 2rem; font-weight: 600; text-align: center; text-shadow: 1px 1px 3px rgba(0,0,0,0.2); }
        .temp-box { display: flex; align-items: center; justify-content: center; gap: 10px; margin: 10px 0; }
        .weather-icon { width: 100px; height: 100px; filter: drop-shadow(0 0 10px rgba(255,255,255,0.4)); }
        .temperature { font-size: 4.5rem; font-weight: 600; line-height: 1; text-shadow: 2px 4px 6px rgba(0,0,0,0.2); }
        .description { font-size: 1.2rem; text-transform: capitalize; text-align: center; margin-bottom: 25px; color: rgba(255, 255, 255, 0.95); font-weight: 500;}

        .details-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-title { font-size: 0.8rem; text-transform: uppercase; color: rgba(255, 255, 255, 0.9); margin-bottom: 5px; letter-spacing: 1px; font-weight: 500;}
        .detail-value { font-size: 1.2rem; font-weight: 600; }
        .message { margin-top: 20px; color: #ffeb3b; text-align: center; font-weight: 500; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
    </style>
</head>
<body>

    <h1 class="main-heading">Live Weather</h1>

    <div class="search-wrapper">
        <input type="text" id="cityInput" placeholder="e.g., Bengaluru">
        
        <button type="button" class="mic-btn" id="micBtn" title="Click to speak">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5-3c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
            </svg>
        </button>
        
        <button type="button" class="search-btn" onclick="fetchWeather()">Search</button>
    </div>

    <div id="statusMessage"></div>
    <div id="weatherResult" class="weather-result"></div>

    <script>
        // 1. YOUR API KEY GOES HERE
        const apiKey = "0ee7df0cd64559ebf6ae1958c54074e7"; 

        const cityInput = document.getElementById("cityInput");
        const micBtn = document.getElementById("micBtn");
        const statusMessage = document.getElementById("statusMessage");
        const weatherResult = document.getElementById("weatherResult");

        cityInput.addEventListener("keypress", (e) => { if (e.key === "Enter") fetchWeather(); });

        // --- MOBILE-OPTIMIZED VOICE ENGINE ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false; 
            recognition.interimResults = false;
            
            recognition.onstart = () => {
                micBtn.classList.add("listening");
                cityInput.placeholder = "Listening...";
            };

            recognition.onresult = (event) => {
                const spokenText = event.results[0][0].transcript;
                cityInput.value = spokenText.replace('.', ''); 
                micBtn.classList.remove("listening");
                cityInput.placeholder = "e.g., Bengaluru";
                fetchWeather(); 
            };

            recognition.onerror = (event) => {
                micBtn.classList.remove("listening");
                cityInput.placeholder = "e.g., Bengaluru";
                // Mobile pop-up alert for debugging!
                alert("Microphone Error: " + event.error + "\nMake sure you are using HTTPS://");
            };

            // Touch support for mobile devices
            window.startVoice = (e) => {
                if (e) e.preventDefault(); 
                try {
                    recognition.start();
                } catch (err) {
                    console.log("Mic already started");
                }
            };

            micBtn.addEventListener("click", window.startVoice);
            micBtn.addEventListener("touchstart", window.startVoice, {passive: false});

        } else {
            // Failsafe for unsupported browsers
            micBtn.style.display = "none";
            alert("Mobile Chrome blocked the voice feature. Make sure your link starts with HTTPS://");
        }

        // --- CORE WEATHER ENGINE ---
        async function fetchWeather() {
            const city = cityInput.value.trim();
            
            if (!city) {
                showStatus("Please enter a city name.", true);
                return;
            }

            weatherResult.classList.remove("active");
            statusMessage.innerHTML = "<div style='color: rgba(255,255,255,0.9); margin-top: 15px;'>Fetching forecast...</div>";

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
                const data = await response.json();

                if (!response.ok) throw new Error(data.message);

                statusMessage.innerHTML = ""; 

                weatherResult.innerHTML = `
                    <div class="city-name">${data.name}, ${data.sys.country}</div>
                    
                    <div class="temp-box">
                        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@4x.png" alt="weather icon" class="weather-icon">
                        <div class="temperature">${Math.round(data.main.temp)}°</div>
                    </div>
                    
                    <div class="description">${data.weather[0].description}</div>
                    
                    <div class="details-grid">
                        <div class="detail-item">
                            <div class="detail-title">Feels Like</div>
                            <div class="detail-value">${Math.round(data.main.feels_like)}°C</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-title">Humidity</div>
                            <div class="detail-value">${data.main.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-title">Wind</div>
                            <div class="detail-value">${data.wind.speed} m/s</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-title">Pressure</div>
                            <div class="detail-value">${data.main.pressure} hPa</div>
                        </div>
                    </div>
                `;

                weatherResult.classList.add("active");

            } catch (error) {
                showStatus(error.message, true);
            }
        }

        function showStatus(text, isError) {
            statusMessage.innerHTML = `<div class="message">${text}</div>`;
        }
    </script>
</body>
</html>
